<html>
  <head>
    <link href="styles/main.css" rel="stylesheet">
  </head>
  <body ng-app="my-extension">
    <div id="main_wrapper" ng-controller="MainController">
      <!--<header>
        <h1 class="listHead">My Marks</h1>
      </header> -->
    	<section id="my_marks">
      	<ul  id="items" class="list-body" >
					<li class="list-item" ng-repeat="mark in marks">
							<div>{{mark.title}}</div>
					</li>
      	</ul>
    	</section>
      <div class="form-group"></div>
    </div>
  </body>
	<form class="form-inline">
		<div class="column">
		  <label class="sr-only" for="inlineFormInput">Name</label>
		  <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Jane Doe">
		</div>
		<div class="column-button">
		  <button type="submit" class="btn btn-primary" >Submit</button>
		</div>
	</form>
    
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/Sortable/Sortable.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="scripts/sortscript.js"></script>
    
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.controller.js"></script>
    <script src="scripts/directives/main.directive.js"></script>
  
</html>
