<!DOCTYPE HTML>
<!--  Notes

set now playing header to ng-model 

set border on now playing? 

-->

<html ng-app="my-extension">
	<head>
		<link href="styles/main.css" rel="stylesheet">
	</head>
	<body>

		<header>
			<!--<h1 class="listHead">Now Playing</h1> -->
		</header> 
		<div id="main_wrapper" ng-controller="ListController">

			
			<div id="now-playing" class=" drop-target" ui-sortable="drop-target" ng-model="nowplaying" >
					{{nowplaying}}
				
				<!-- add play button, slider, etc here  -->
				<div id="music-bar">
					<span  class="glyphicon glyphicon-backward"></span>
					<span  id="center-btn" class="btn btn-primary btn-round glyphicon glyphicon-play"></span>
					<span  class="glyphicon glyphicon-forward"></span>
				</div>
			</div>




			<hr>
			<!--<div class="form-group"></div> -->

			<ul id="scrollbar" class="list-body" size="5" ui-sortable="sortableOptions" ng-model="items">
				<li class="list-item" ng-repeat="item in items">
					<span>{{item.title}}</span>
			
						<div class="hamburger-button">
							<span class="glyphicon glyphicon-menu-hamburger"></span>
						</div>
			
				</li>
				
			</ul>

			<div class="form-group"></div>

			<form ng-submit="addTab()">
				<div class="column">
					<input type="url" ng-model="externalLink" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="add link here">
				</div>
				<div class="column-button">
					<button type="submit" class="btn btn-primary">
						<span class="glyphicon glyphicon-plus"></span>
					</button> 
				</div>
			</form>
			
			<div class="column-button">
				<button type="submit" ng-click="addCurrentTab()" class="btn btn-primary">Add current tab</button> 
				<button type="submit" class="btn btn-primary">
					<span class="glyphicon glyphicon-trash"></span>
				</button> 
			</div>

		</div>


	</body>

	<script src="bower_components/jquery/jquery.js"></script>
	<script src="bower_components/jquery-ui/jquery-ui.js"></script> 
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/ui-sortable/sortable.js"></script>




	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" media="screen">
	<link href="bower_components/getshitdone/assets/css/gsdk.css" rel="stylesheet" media="screen">


	<script src="scripts/app.js"></script>
	<script src="scripts/controllers/list.controller.js"></script>

	<script src="scripts/services/tab-info.service.js"></script>

</html>
